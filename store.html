<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zihad | Store</title>
    <link rel = "stylesheet" href = "styles.css">

</head>
<body>

            </div>

                <img class = "product-image" src = 
                    "images/logitech-h390-500x500.jpg">
